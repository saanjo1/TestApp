<div *ngIf="manageVendor != null" id="exampleModalLive" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel" style="padding-right: 17px; display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Vendor update</h5>
        <button type="button" class="close" (click)="manageVendor = null" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div> VendorName  <input [(ngModel)]="manageVendor.vendorName"></div>
        <div>PhoneNumber <input [(ngModel)]="manageVendor.phoneNumber"></div>
        <div>email <input [(ngModel)]="manageVendor.email"></div>
        <div>contactPerson <input [(ngModel)]="manageVendor.contactPerson"></div>
        <div>city <input [(ngModel)]="manageVendor.city"></div>
        <div>additionalComment <input [(ngModel)]="manageVendor.additionalComment"></div>
        <div>address <input [(ngModel)]="manageVendor.address"></div>
        <div>zipCode <input [(ngModel)]="manageVendor.zipCode"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="manageVendor = null">Close</button>
        <button type="button" class="btn btn-primary" (click)="snimi(manageVendor)" >Save changes</button>
      </div>
    </div>
  </div>
</div>
