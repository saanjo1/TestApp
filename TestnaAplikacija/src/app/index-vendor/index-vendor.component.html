<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Vendor Table #01</h2>
      </div>
    </div>
    <div class="row">
      <div class="search-box">
        <input [(ngModel)]="trazi">
      </div>
      <div class="col-md-12">
        <div class="table-wrap">
          <table class="table">
            <thead class="thead-primary">
            <tr>
              <th>vendorId</th>

              <th>vendorName</th>

              <th>phoneNumber</th>

              <th>email</th>

              <th>contactPerson </th>

              <th>city</th>

              <th>action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let s of getVendors()">
              <td>{{s.vendorId }}</td>

              <td>{{s.vendorName}}</td>

              <td>{{s.phoneNumber}}</td>

              <td>{{s.email}}</td>
              <td>{{s.contactPerson}}</td>
              <td>{{s.city}}</td>
              <td>
                <div class="dugme">
                  <div><button class="btn btn-info" (click)="editVendor = s">Edit</button></div>
                  <div><button class="btn btn-danger" (click)="obrisi(s)">Delete</button></div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<app-edit-vendor [manageVendor]="editVendor"></app-edit-vendor>
